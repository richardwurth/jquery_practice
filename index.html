<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Functional Calculator</title>
</head>
<body>
  <div class="parent">
    <div class="topNav" id="top">
      <img id="topImg" src="http://downloadicons.net/sites/default/files/calculator-icon-8045.png" alt="">
      <div id="display"></div>
    </div>
    <div class="main" id="mainPartClosed">
      <div class="clear">
        <button id="clear-button">Clear</button>
      </div>
      <div class="buttons-container">
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="point">.</button>
        <button class="num" id="equals">=</button>
      </div>
      <div class="function-buttons">
        <button class="fun" id="multiply"><img src="http://downloadicons.net/sites/default/files/multiply-icon-27981.png" alt="" height=25px width=25px></button>
        <button class="fun" id="subtract"><img src="https://cdn3.iconfinder.com/data/icons/trico-text-symbols/24/Minus-256.png" alt="" width=25px height=25px></button>
        <button class="fun" id="add"><img src="https://image.flaticon.com/icons/png/512/8/8820.png" alt="" width=25px height=25px></button>
      </div>
    </div>
  </div>

  <!-- Scripts are below-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
  <!-- Scripts are above-->
</body>
</html>
