<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Functional Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parent">
  <div class="head">
    <img src="https://cdn3.iconfinder.com/data/icons/glypho-generic-icons/64/calculator-512.png" alt="" class="open">
  </div>
  <div class="main">
    <div class="key" id="nine">9</div>
    <div class="key" id="eight">8</div>
    <div class="key" id="seven">7</div>
    <div class="key" id="six">6</div>
    <div class="key" id="five">5</div>
    <div class="key" id="four">4</div>
    <div class="key" id="three">3</div>
    <div class="key" id="two">2</div>
    <div class="key" id="one">1</div>
    <div class="key" id="zero">0</div>
  </div>
</div>
</body>

</html>
